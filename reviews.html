<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: bisque;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color:black;
            color: #fff;
            padding: 1em;
            text-align: center;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 400px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }

        
        .reviews-container {
            width: 400px;
            margin-top: 20px;
        }

        .review {
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .review h3 {
            margin-bottom: 5px;
        }

        .review p {
            margin: 0;
        }
    </style>
    <title>Reviews</title>
</head>
<body>

    <header>
        <h2>Share Your Thoughts about my portfolio</h2>
    </header>

    <form id="reviewForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="mail">Mail ID:</label>
        <input type="text" id="mail" name="mail" required>


        <label for="thoughts">Opinion</label>
        <input type="text" id="destination" name="destination" required>

        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
            <option value="5">5 Stars</option>
            <option value="4">4 Stars</option>
            <option value="3">3 Stars</option>
            <option value="2">2 Stars</option>
            <option value="1">1 Star</option>
        </select>

        <label for="review">Your Review:</label>
        <textarea id="review" name="review" rows="4" required></textarea>

        <button type="button" onclick="submitReview()">Submit Review</button>
    </form>

    <div class="reviews-container" id="reviewsContainer">
        
    </div>

    <script>
        function submitReview() {
            var name = document.getElementById('name').value;
            var destination = document.getElementById('destination').value;
            var rating = document.getElementById('rating').value;
            var reviewText = document.getElementById('review').value;

            
            var reviewContainer = document.getElementById('reviewsContainer');
            var newReview = document.createElement('div');
            newReview.className = 'review';
            newReview.innerHTML = <h3>${name} - ${thoughts} (${rating} Stars)</h3><p>${reviewText}</p>;
            reviewContainer.appendChild(newReview);

            
            document.getElementById('reviewForm').reset();
        }
    </script>
</body>
</html>
